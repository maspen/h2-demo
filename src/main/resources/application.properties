# JDBC Url to use H2 DB File for persisting
#spring.datasource.url:jdbc:h2:./database/samspledb;AUTO_SERVER=TRUE

###### when you log into the console, you have to user this URL
spring.datasource.url:jdbc:h2:mem:example-app;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.platform=h2
spring.datasource.username=sa
spring.datasource.password=

# Use H2 DB Driver
spring.datasource.driverClassName:org.h2.Driver

#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/console

# disable Thymeleaf cache for development
spring.thymeleaf.cache=false